  <div
  #menu

<section class="mt-6 text-center">
  <h2 class="text-lg font-semibold text-cyan-300 mb-3">Categorías</h2>
  <div class="flex justify-center gap-3 overflow-x-auto py-2">
    <span
      *ngFor="let cat of categories"
      class="flex-shrink-0 px-4 py-2 bg-gray-800 hover:bg-cyan-500 hover:text-white transition rounded-full cursor-pointer text-sm whitespace-nowrap"
    >
      {{ cat }}
    </span>
  </div>
</section>

<section class="mt-6">
  <h2 class="px-4 py-2 text-lg font-semibold text-cyan-300 mb-3">Mas vendidos</h2>
  <div class="relative gap-4 overflow-x-hidden px-4 py-2">
    <span (click)="scrollLeft(carouselInMasVendidos)" 
          class="absolute left-2 top-1/2 -translate-y-1/2 text-white text-3xl cursor-pointer select-none">
      &#8249;
    </span>

    <div #carouselInMasVendidos class="flex gap-4 overflow-x-hidden px-4 py-2">
      <div *ngFor="let img of featuredImages"
           class="flex-shrink-0 w-64 h-40 bg-gray-700 rounded-xl overflow-hidden shadow-md hover:scale-105 transition-transform duration-300">
        <img [src]="img" alt="Imagen destacada" class="w-full h-full object-cover">
      </div>
